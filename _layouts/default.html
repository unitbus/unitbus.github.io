<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="google-site-verification" content="FuqcB3d38YGzg8GiWAApyXtuOu3PW6urs3iePVJ2o-o" />
    <title>{{page.title}}</title> {% feed_meta %}
    
    <link rel="shortcut icon" type="image/x-icon" href="https://unitbus.github.io/favicon.ico">
    <link rel="stylesheet" href="https://unitbus.github.io/styles/style_dark.css" type="text/css" id="dark">
    <link rel="stylesheet" href="https://unitbus.github.io/styles/style_base.css" type="text/css">
    <link rel="stylesheet" href="https://unitbus.github.io/styles/style_menu.css" type="text/css">
    <link rel="stylesheet" href="https://unitbus.github.io/styles/style_page.css" type="text/css">
    <link rel="stylesheet" href="https://unitbus.github.io/styles/style_code.css" type="text/css">
    <link rel="stylesheet" href="https://unitbus.github.io/styles/style_layout.css" type="text/css">
    
    <!-- Global site tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id=UA-50817371-2"></script>
    <script>
        window.dataLayer = window.dataLayer || [];
        function gtag(){dataLayer.push(arguments);}
        gtag('js', new Date());
        gtag('config', 'UA-50817371-2');
        gtag('set', {'user_id': '203736797'});
    </script>
    
    <script type="text/javascript">
        function changesytle(cssid,cssfile) {
            document.getElementById(cssid).href = cssfile;
        }
    </script>
    
</head>

<body>

<header class="header" id="title">{{page.title}}</header>

<menu class="menu">
    
    <div class="accordion">
        <input id="tab-1" type="checkbox" name="tabs">
        <label for="tab-1">Pages</label>
        <div class="menu-list">
            <p><a href="https://unitbus.github.io/index">Index Page</a></p>
            <p><a href="https://unitbus.github.io/pages/download">Download</a></p>
        </div>
    </div>
    
    <div class="accordion">
        <input id="tab-2" type="checkbox" name="tabs">
        <label for="tab-2">Notes</label>
        <div class="menu-list">
            <p><a href="https://unitbus.github.io/pages/notes/blender/reference">Blender/Reference</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/maya/pyside">Maya/PySide</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/python/basic">Python/Basic</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/python/pyside">Python/PySide</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/windows/basic">Windows/Basic</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/windows/batch">Windows/Batch</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/service/github">Service/GitHub</a></p>
            <p><a href="https://unitbus.github.io/pages/notes/software/vscode">Software/VSCode</a></p>
        </div>
    </div>
    
    <div class="accordion">
        <input id="tab-3" type="checkbox" name="tabs">
        <label for="tab-3">Contents</label>
        <div class="menu-list">
            
            <!-- 目次の自動生成 -->
            <div id="toc"></div>
            
        </div>
    </div>
    
    <div class="pagetop"><a href="#title">Page Top</a></div>
</menu>

<main>
{{content}}
</main>

<footer>
    <div class="selector">
        Style: 
        <select onchange="changesytle('dark', value);">
            <option value="https://unitbus.github.io/styles/style_dark.css">drak</option>
            <option value="https://unitbus.github.io/styles/style_light.css">light</option>
        </select>
    </div>
    (C) 2019 Co, UnitBus.
</footer>

<script src="https://unitbus.github.io/scripts/toc.js"></script>
<script src="https://unitbus.github.io/scripts/tracking.js"></script>

</body>
</html>
